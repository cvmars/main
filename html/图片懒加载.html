    }
    .container .img-box {

        height: 160px;
        position: absolute;
        top: 0;
        left: 0;
        background: url(http://static02.fn-mart.com/images/feiniu.gif) no-repeat center center;
        z-index: 99;
    }
    </style>
</head>

<body>
    <div class="container">

    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript">
    $(function() {

        (function($) {
            var imgBox = $('.img-box');

            function setImg() {
                imgBox.each(function(i, item) {
                    var $this = $(this);
                    $('<img>').attr('src', $this.data('src')).insertBefore($this).on('load', function() {
                        $(this).next('.img-box').fadeOut('slow', function() {
                            $this.remove();
                        });
                    });
                });
            }

            setTimeout(setImg, 1000);
        })($);


        var divs = $('div');
        var divs_arr = [].slice.call(divs);
        console.log(divs, divs_arr);

        var arr = [1,2,3, , '', null];

        arr.forEach(function(item, i) {
            console.log(item);
        });

        $.each(arr, function(i, item) {
            console.log(item);
        });
    });
    </script>

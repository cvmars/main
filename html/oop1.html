<body>
    <script>
    Function.prototype.method = function(name, fn) {

        this.prototype[name] = fn;

        return this;

    }

    var Person = function(name) {

        this.name = name;

    };

    Person.method('eat', function(ele) {

        console.log(ele);

        console.log(this.name);

    }).
    method('run', function(ele) {

        console.log(ele);

    });

    var yeling = new Person("yeling");

    yeling.run("go");

    window.onload = function() {

    	var go = 2;

    	//闭包传参
    	var chengyu = (function(ele1,ele2){
    		return ele1*ele2;
    	})(10,2);

    	console.log(chengyu);

    }

    //闭包
    var baz;

    (function(){

    	var foo = 10;
    	
    	var bar = 4;

    	baz = function(){
    		console.log(foo*bar);
    	}

    })();

    baz();

    </script>
</body>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>oop1</title>
</head>
<body>

	<script>

	Function.prototype.method = function(name,fn){

		this.prototype[name] = fn;

		return this;

	}

	//定义一个Person类
	var Person = function(name){

		this.name = name;

	};

	//链式定义Person类的两个方法，私有方法请使用下划线_开头
	Person.method('eat',function(ele){

		alert(ele);

		alert(this.name);

	}).
	method('run',function(ele){

		alert(ele);

	}).
	method('_showItem',function(ele){

		alert(ele);

	});

	var someone = new Person("张三");

	someone.run("go");


	;(function(){

		var page = {

			index:1,

			color:"red",

			init:function(){

				//执行_showItem，打印出 index的值
				this._showItem();

			},

			_showItem:function(){

				this.publicFun();

			},

			publicFun:function(){

				console.info(this.index);

			}

		};

		//返回red
		console.log(page.color);

	})();

	</script>
</body>
</html>

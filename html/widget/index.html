    <script>

        var utils = {

            tab:function(config){

                var defaults = {

                    main:".J_tab",

                    menu:".J_tab_menu",

                    content:".J_tab_content",

                    eventtype:"click",

                    select:"active"

                };

                //合并对象
                var option = $.extend({},defaults,config);

                $(option.main).on(option.eventtype,option.menu+' > li',function(){

                    var $this = $(this);

                    $this.addClass(option.select).siblings().removeClass(option.select);

                    $this.parent().siblings(option.content).children('div.ui_panel').eq($this.index()).show().siblings().hide();

                });


            }

        };


        $(function(){

            utils.tab();

        });

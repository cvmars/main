<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>轮播</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
    .slider {
        height: 400px;
        width: 400px;
        overflow: hidden;
        position: relative;
    }
    .slider-nav {
        position: absolute;
        z-index: 2;
        right: 5px;
        bottom: 5px;
        width: 100%;
        text-align: center;
    }
    .slider-main li {
        float: left;
    }
    .slider .slider-nav li {
        display: inline-block;
        *display: inline;
        zoom: 1;
        color: #FF7300;
        text-align: center;
        line-height: 16px;
        width: 16px;
        height: 16px;
        cursor: pointer;
        overflow: hidden;
        margin: 3px 1px;
        border: 1px solid #FF7300;
        background-color: #fff;
    }
    .slider .slider-nav li.active {
        color: #fff;
        line-height: 21px;
        width: 21px;
        height: 21px;
        font-size: 16px;
        margin: 0 1px;
        border: 0;
        background-color: #FF7300;
        font-weight: bold;
    }
    .slider .slider-prev,
    .slider .slider-next {
        position: absolute;
        z-index: 2;
        width: 50px;
        top: 150px;
        height: 100px;
        text-indent: -999em;
        overflow: hidden;
        background: #ddd;
    }
    .slider .slider-prev {
        left: 0;
    }
    .slider .slider-next {
        right: 0;
    }
    </style>
</head>

<body>
    <div class="slider">
        <ul class="slider-main fixed">
            <li>
                <img src="img/400x400.png" />
            </li>
            <li>
                <img src="img/400x400.png" />
            </li>
            <li>
                <img src="img/400x400.png" />
            </li>
            <li>
                <img src="img/400x400.png" />
            </li>
            <li>
                <img src="img/400x400_gray.png" />
            </li>
        </ul>
    </div>

    <div class="slider">
        <ul class="slider-main fixed">
            <li>
                <img src="img/400x400.png" />
            </li>
            <li>
                <img src="img/400x400_gray.png" />
            </li>
            <li>
                <img src="img/f60.png" />
            </li>
            <li>
                <img src="img/1.png" />
            </li>
        </ul>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
    (function($) {
        // 插件的定义
        $.fn.fn_slide = function(options) {
            // build main options before element iteration
            var opts = $.extend({}, $.fn.fn_slide.defaults, options);
            // iterate and reformat each matched element
            return this.each(function() {

                var $this = $(this);

                // build element specific options
                var o = $.meta ? $.extend({}, opts, $this.data()) : opts;

                var active = "active",
                    time = null;

                //基本元素
                var ele = {

                    main: "slider-main",

                    num: "slider-nav",

                    num_li: "slider-item",

                    next_btn: "slider-next",

                    prev_btn: "slider-prev"

                };

                //get img contains
                var _ul = $this.children('.' + ele.main);

                //get li's length
                var _len = _ul.children("li").length;

                //create slide Ctrl
                var str = "";

                //init _index
                var _index = 0;

                var _width = $this.width();

                //set ul's width
                _ul.width(_width * _len);

                //set li's width
                _ul.children("li").width(_width);

                //内部对象
                var obj = {

                    is_flip: o.flip,

                    is_fade: (o.type === "fadeIn"),

                    is_move: (o.type === "move"),

                    init: function() {

                        //添加 1，2，3，4控制Dom
                        $this.append("<ul class=" + ele.num + ">" + showCtrl() + "</ul>");

                        //是否需要左右点击按钮
                        obj.is_flip && showFlip();

                        //fadein模式或者move模式，初始化
                        if (obj.is_fade) {

                            _ul.children("li:first").css({
                                "position": "absolute",
                                "zIndex": 1,
                                "opacity": 1
                            })
                                .siblings().css({
                                    "position": "absolute",
                                    "zIndex": 0,
                                    "opacity": 0
                                });

                            //todo


                        } else if (obj.is_move) {

                            //bind event on <li>
                            $this.on('mouseenter', '.' + ele.num_li, function() {

                                _index = $(this).index();

                                _ul.stop(true).animate({

                                    "marginLeft": -(_width * _index)

                                }, o.duration);

                                $(this).addClass(active).siblings().removeClass(active);

                            });


                        }

                        obj.timeFuc();

                    },

                    timeFuc: function() {

                        //setInterval
                        time = setInterval(showEffect, o.time);

                        // clearInterval
                        $this.on({

                            mouseenter: function() {

                                clearInterval(time);

                            },
                            mouseleave: function() {

                                time = setInterval(showEffect, o.time);

                            }

                        });

                    }


                };

                //初始化
                obj.init();


                //效果，参数长度不为0 -> prev
                function showEffect() {


                    if (o.type === "fadeIn") {

                        arguments.length ? _index-- : _index++;

                        if (_index === -1) {

                            _index = _len - 1;

                        } else if (_index === _len) {

                            _index = 0;

                        }

                        _ul.children("li").eq(_index).css("zIndex", 1).siblings().css("zIndex", 0);

                        _ul.children("li").eq(_index).stop(true).animate({

                            "opacity": 1

                        }, {
                            duration: o.duration,

                            complete: function() {

                                _ul.children("li").eq(_index).siblings().css({
                                    "opacity": 0
                                });

                            }

                        });

                        $this.find("." + ele.num_li).eq(_index).addClass(active).siblings().removeClass(active);

                    } else if (o.type === "move") {

                        if (arguments.length) {

                            if (_index === 0) {

                                _index--;

                                _ul.children("li:last").css({

                                    "position": "relative",

                                    "left": -_len * _width

                                });

                                _ul.stop(true).animate({

                                    "marginLeft": -_index * _width

                                }, {
                                    duration: o.duration,

                                    complete: function() {

                                        _ul.children("li:last").attr("style", "width:" + _width + "px");

                                        _ul.css("marginLeft", -_width * (_len - 1));
                                    }

                                });

                                $this.find("." + ele.num_li).eq(_len - 1).addClass(active).siblings().removeClass(active);

                                _index = _len - 1;

                            } else {

                                _index--;

                                _ul.stop(true).animate({

                                    "marginLeft": -_width * _index

                                }, o.duration);

                                $this.find("." + ele.num_li).eq(_index).addClass(active).siblings().removeClass(active);
                            }

                        } else {

                            if (_index === (_len - 1)) {

                                _index++;

                                _ul.children("li:first").css({

                                    "position": "relative",

                                    "left": _index * _width

                                });

                                _ul.stop(true).animate({
                                    "marginLeft": -_width * _index
                                }, {
                                    duration: o.duration,
                                    complete: function() {

                                        _ul.children("li:first").attr("style", "width:" + _width + "px");

                                        _ul.css("marginLeft", 0);
                                    }

                                });

                                $this.find("." + ele.num_li).eq(0).addClass(active).siblings().removeClass(active);

                                _index = 0;

                            } else {

                                _index++;

                                _ul.stop(true).animate({

                                    "marginLeft": -_width * _index

                                }, o.duration);

                                $this.find("." + ele.num_li).eq(_index).addClass(active).siblings().removeClass(active);
                            }

                        }

                    }


                }

                //function - foreach slideCtrl
                function showCtrl() {

                    var c_name = null;

                    for (var i = 0, j = _len; i < j; i++) {

                        c_name = ele.num_li + (i === 0 ? " active" : "");

                        str += "<li class='" + c_name + "'>" + (o.has_num ? (i + 1) : "") + "</li>";

                    }

                    return str;
                }

                //显示左右点击按钮
                function showFlip() {

                    $this.append('<a href="javascript:;" class="' + ele.prev_btn + '">上一页</a><a href="javascript:;" class="' + ele.next_btn + '">下一页</a>');

                    //上一页
                    $this.on("click", "." + ele.prev_btn, throttle(function() {

                        showEffect("prev");

                    }, 300));

                    //上一页
                    $this.on("click", "." + ele.next_btn, throttle(function() {

                        showEffect();

                    }, 300));

                }

                //事件节流
                function throttle(fn, interval) {
                    var doing = false;

                    return function() {
                        if (doing) {
                            return;
                        }
                        doing = true;
                        fn.apply(this, arguments);
                        setTimeout(function() {
                            doing = false;
                        }, interval);
                    };
                }


            });
        };

        //this defaults
        $.fn.fn_slide.defaults = {

            time: 3000,

            duration: 300,

            direction: 'left',

            has_num: false,

            type: "fadeIn", //fadeIn move

            flip: true

        };

    })(jQuery);

    $(function() {

        $('.slider').fn_slide();

    });
    </script>

</body>

</html>

        reduceDemo: function() {

            //reduce补丁
            if (!Array.prototype.reduce) {
                Array.prototype.reduce = function(callback /*, initialValue*/ ) {
                    'use strict';
                    if (this == null) {
                        throw new TypeError('Array.prototype.reduce called on null or undefined');
                    }
                    if (typeof callback !== 'function') {
                        throw new TypeError(callback + ' is not a function');
                    }
                    var t = Object(this),
                        len = t.length >>> 0,
                        k = 0,
                        value;
                    if (arguments.length == 2) {
                        value = arguments[1];
                    } else {
                        while (k < len && !(k in t)) {
                            k++;
                        }
                        if (k >= len) {
                            throw new TypeError('Reduce of empty array with no initial value');
                        }
                        value = t[k++];
                    }
                    for (; k < len; k++) {
                        if (k in t) {
                            value = callback(value, t[k], k, t);
                        }
                    }
                    return value;
                };
            }

            //arr.reduce(callback[, initialValue])

            var total01 = [0, 1, 2, 3].reduce(function(a, b) {

                return a + b;

            }, 10);


            var total02 = Array.prototype.reduce.call([1, 2, 3, 4], function(a, b) {

                return a + b;

            }, 10);

            console.log(total01); //6

            console.log(total02); //10

            var total03 = [0, 1, 2, 3, 4].reduce(function(previousValue, currentValue, index, array) {

        forEachDemo: function() {

            if (!Array.prototype.forEach) {

                Array.prototype.forEach = function(callback, thisArg) {

                    var T, k;

                    if (this == null) {
                        throw new TypeError(' this is null or not defined');
                    }

                    // 1. Let O be the result of calling ToObject passing the |this| value as the argument.
                    var O = Object(this);

                    // 2. Let lenValue be the result of calling the Get internal method of O with the argument "length".
                    // 3. Let len be ToUint32(lenValue).
                    var len = O.length >>> 0;

                    // 4. If IsCallable(callback) is false, throw a TypeError exception.
                    // See: http://es5.github.com/#x9.11
                    if (typeof callback !== "function") {
                        throw new TypeError(callback + ' is not a function');
                    }

                    // 5. If thisArg was supplied, let T be thisArg; else let T be undefined.
                    if (arguments.length > 1) {
                        T = thisArg;
                    }

                    // 6. Let k be 0
                    k = 0;

                    // 7. Repeat, while k < len
                    while (k < len) {

                        var kValue;

                        // a. Let Pk be ToString(k).
                        //   This is implicit for LHS operands of the in operator
                        // b. Let kPresent be the result of calling the HasProperty internal method of O with argument Pk.
                        //   This step can be combined with c
                        // c. If kPresent is true, then
                        if (k in O) {

                            // i. Let kValue be the result of calling the Get internal method of O with argument Pk.
                            kValue = O[k];

                            // ii. Call the Call internal method of callback with T as the this value and
                            // argument list containing kValue, k, and O.
                            callback.call(T, kValue, k, O);
                        }
                        // d. Increase k by 1.
                        k++;
                    }
                    // 8. return undefined
                };
            }

            [].forEach.call([1, 2], function(item, i) {

            });

                console.log(i + ":" + item); // 0:1  1:2

            });

        }

        bindDemo: function() {

            //兼容
            if (!Function.prototype.bind) {
                Function.prototype.bind = function(obj) {

            //区别

            //

        creatDemo: function() {
            //creat 补丁
            if (typeof Object.create != 'function') {
                // Production steps of ECMA-262, Edition 5, 15.2.3.5
                // Reference: http://es5.github.io/#x15.2.3.5
                Object.create = (function() {
                    // To save on memory, use a shared constructor
                    function Temp() {}

                    // make a safe reference to Object.prototype.hasOwnProperty
                    var hasOwn = Object.prototype.hasOwnProperty;

                    return function(O) {
                        // 1. If Type(O) is not Object or Null throw a TypeError exception.
                        if (typeof O != 'object') {
                            throw TypeError('Object prototype may only be an Object or null');
                        }

                        // 2. Let obj be the result of creating a new object as if by the
                        //    expression new Object() where Object is the standard built-in
                        //    constructor with that name
                        // 3. Set the [[Prototype]] internal property of obj to O.
                        Temp.prototype = O;
                        var obj = new Temp();
                        Temp.prototype = null; // Let's not keep a stray reference to O...

                        // 4. If the argument Properties is present and not undefined, add
                        //    own properties to obj as if by calling the standard built-in
                        //    function Object.defineProperties with arguments obj and
                        //    Properties.
                        if (arguments.length > 1) {
                            // Object.defineProperties does ToObject on its first argument.
                            var Properties = Object(arguments[1]);
                            for (var prop in Properties) {
                                if (hasOwn.call(Properties, prop)) {

                                }
                            }
                        }

                        // 5. Return obj
                        return obj;
                    };
                })();
            }

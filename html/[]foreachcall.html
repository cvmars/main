<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>[].foreach.call()</title>
</head>

<body>

    <ul id="ul1">
        <li class="go">1</li>
        <li class="go">2</li>
        <li class="go">3</li>
        <li class="go">4</li>
        <li class="go">5</li>
    </ul>

    <script>
    //forEach IE<9 不支持

    var obj = {

        init: function() {

            this.ex01();

        },

        ex01: function() {

            [1, 2, 3].forEach(function(num) {
                console.log("普通forEach用法:"+num);
            });

            //isArraylike
            Array.prototype.forEach.call({length:3,0:1,1:2,2:3},function(el,i){

                //1@0 ~
                console.log(el+"@"+i);
            });

            [1, 2, 3].forEach.call(["a", "b", "c"], function(item, i, arr) {
                console.log("call+forEach用法:"+i + ": " + item);
            });

            Array.prototype.forEach.call(document.getElementById("ul1").getElementsByTagName("li"), function(el,i) {

                //1:0  2:1 ~
                console.log("Array.prototype.forEach.call用法："+el.innerHTML+":"+i);

            });

        }

    };

    //onload
    window.onload = function() {


        obj.init();


    }
    </script>
</body>

</html>
